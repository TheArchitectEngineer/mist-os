TestBeds:
  - Name: Testbed-One-Fuchsia-Device-One-Usb-Power-Hub
    Controllers:
      FuchsiaDevice:
        - name: "fuchsia-emulator"
          # If running this test locally then specify the additional details
          # in usb_power_hub_hw and usb_power_hub_impl sections.

          # Usb Power Hub hardware related information.
          # Whatever information is provided here, will be just passed to
          # usb_power_hub_impl.
          usb_power_hub_hw:
            # usb power hub serial number
            serial_num: "DK0F9KSE"

          # The phisical usb port number that the fuchsia device is connected to.
          # This can be omitted if the implementation doesn't use the port in
          # power_on()/power_off().
          usb_power_hub_port: 3

          # Where to find the UsbPowerHub ABC implementation information.
          usb_power_hub_impl:
            # module inside honeydew package pointing to PowerSwitch implementation.
            module: "honeydew.auxiliary_devices.usb_power_hub.cambrionix_usb_hub"
            # Class name that implements PowerSwitch.
            class: "CambrionixUsbPowerHub"
            # Based on this example,
            #   CambrionixUsbPowerHub is the class located in
            #   honeydew.auxiliary_devices.usb_power_hub.cambrionix_usb_hub module

